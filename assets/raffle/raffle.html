<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle</title>
    <link rel="shortcut icon" href="../image/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../stile/stilo.css">
</head>
<body>
    <header class="logo-navegador">
        <nav>
            <a href="../../index.html">Home</a>
            <a href="../about/aboutUs.html">About</a>
            <a href="../conctat/contact.html">Contact</a>
            <a href="../infomation/information.html">Information</a>
            <a href="../benefits-tips/benefitstips.html">Benefiststips</a>
            <a href="#">Raffle</a>
        </nav>
        <img src="../image/logo.png" alt="Logo Mindi Travels">
    </header>
    <section id="ttitulo-raf">
        <h2>
            Raffle
        </h2>
        <h3>
            You can collaborate and participate in a raffle for a 1-week trip
        </h3>
    </section>
    <main id="cuerpo">
        <section class="mapaa">
            <h2>
                To participate you must be from Toronto, Canada
            </h2>
            <iframe class="mapaa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11534.106123135203!2d-79.47037694502386!3d43.72038769558943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4cb90d7c63ba5%3A0x323555502ab4c477!2sToronto%2C%20Ontario%2C%20Canad%C3%A1!5e0!3m2!1ses!2sar!4v1687470694724!5m2!1ses!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <form action="../../show_data.html" method="get">
            <fieldset class="formu">
                <legend>Personal information</legend>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="user name" placeholder="Name">
                
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="user last name" placeholder="LastName">
    
                <label for="E-Mail">E-Mail</label>
                <input type="email" id="E-Mail" name="user email" placeholder="name@email.com">
    
                <label for="Country">Choose a Country</label>
                <select name="Country" id="Country">
                    <option value=" ">==Choose a Country==</option>
                    <option value="CANADA">Canada</option>
                    <option value="USA">U.S.A.</option>
                    <option value="ARGENTINA">Argentina</option>
                </select>
    
                <label for="date">Choose Date</label>
                <input type="date" id="date" name="Date" placeholder="name@email.com">
    
                <p class="payment">Payment Options</p>
                <label for="cash">Cash</label>
                <input type="radio" id="cash" name="Payment" value="Cash">
                <label for="credit">Credit Card</label>
                <input type="radio" id="credit" name="Payment" value="Credit">
                <label for="debit">Debit Card</label>
                <input type="radio" id="debit" name="Payment" value="Debit">
    
                <div class="mensaje">
                    <label for="menssage">Menssage (Optional)</label>
                    <input type="text" name="Menssage" id="menssage">
                </div>
            <div class="terminos">
                <article class="condiciones">
                    <label for="condition-and-terms">I accept terms and conditions...</label>
                    <input type="radio" id="condition-and-terms" name="Terms" value="accept">
                </article>
                <input type="submit" value="send">
            </div>
        </fieldset>
        </form>
    </main>
        <footer class="piedep">
        <p>Created by Maximiliano Ledesma</p>
    </footer>
</body>
</html>
